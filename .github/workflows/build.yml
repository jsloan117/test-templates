---
name: docker build 2

on: push

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    name: docker build 2x

    permissions:
      contents: read
      packages: write

    # uses: jsloan117/test-templates/.github/workflows/templates/build.yml@main
    uses: ./.github/workflows/templates/build.yml
    secrets:
      dockerhub-username: ${{ github.actor }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
      cosign-key: ${{ secrets.COSIGN_KEY }}
      cosign-password: ${{ secrets.COSIGN_KEYPASS }}
    with:
      dockerhub-enable: true
      cosign-sign-enable: true
      cosign-verify-enable: true
      cosign-upload-key: true
